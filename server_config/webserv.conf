server {
  listen 8080;
  server_name default-server;

  location / {
    allow_method GET;
    root /app/www/;
    return 302 http://google.com;
  }
}

server {
  listen 8080;
  server_name webserv.com www.webserv.com localhost;

  location / {
    allow_method GET;
    root /app/www/webserv_com;
    index public_html/index.html;
    error_page 404 /default_404.html;
  }

  location /public_html {
    allow_method GET;
    root /app/www/webserv_com;
    index index.html;
  }

  location /cgi_bin {
    allow_method GET POST;
    root /app/www/webserv_com;
    cgi_extension .cgi;
    autoindex on;
  }

  location /upload {
    allow_method GET DELETE;
    root /app/www/webserv_com;
  }
}

server {
  listen 9090;
  server_name webserv.com;

  location / {
    allow_method GET;
    root /app/www/webserv_com;
  }

  location /public_html {
    allow_method GET;
    root /app/www/webserv_com;
    index index.html;
  }

  location /cgi-bin {
    allow_method GET POST;
    root /app/www/webserv_com;
    cgi_extension .cgi;
  }
}
