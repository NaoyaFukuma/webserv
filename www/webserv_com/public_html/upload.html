<!DOCTYPE html>
<html>
<head>
    <title>Text Upload</title>
    <style>
        /* ボタンのスタイル */
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Text Upload</h1>
    <form action="/cgi_bin/UploadCgi.cgi" method="post">
        <label for="file_name">File Name (Please include the extension):</label><br>
        <input type="text" id="file_name" name="file_name"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <input type="submit" value="Upload">
    </form>
    <p><a href="./home.html">Back to Home</a></p>
    <!-- ここにアップロード済みのファイル一覧ページへのリンクを追加 -->
    <a href="/cgi_bin/UploadCgi.cgi" class="button">View Uploaded Files</a>
</body>
</html>
